<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-media-query.css">
    <title>Sporify Web</title>
  </head>
  <body>

    <!-- ________ MAIN ________ -->
    <main>
      <!-- NAV-CONTENT -->
      <nav class="nav-content">
        <!-- Menu -->
        <div class="menu">
          <div class="box box-logo">
            <img src="img/logo.svg" alt="Spotify">
          </div>
          <div class="box box-logo-small">
            <img src="img/logo-small.svg" alt="Spotify">
          </div>

          <!-- box-search -->
          <div class="box box-search">
            <ul>
              <li><a href="#"><img src="img/home.svg" alt="Home"><span>Home</span></a></li>
              <li><a href="#"><img src="img/search.svg" alt="Search"><span>Cerca</span></a></li>
              <li><a href="#"><img src="img/libreria.svg" alt="Librery"><span>La tua libreria</span></a></li>
            </ul>
          </div>

          <!-- box-playlist -->
          <div class="box box-playlist">
            <h4>PLAYLIST</h4>
            <a href="#"><div class="add">+</div>Crea playlist</a>
            <ul>
              <li><a href="#">Nuova playlist</a></li>
              <li><a href="#">Nuova playlist</a></li>
              <li><a href="#">Nuova playlist</a></li>
              <li><a href="#">Nuova playlist</a></li>
              <li><a href="#">Nuova playlist</a></li>
              <li><a href="#">Nuova playlist</a></li>
              <li><a href="#">Nuova playlist</a></li>
            </ul>
          </div>

          <!-- box-install -->
          <div class="box box-install">
            <a href="#"><img class="download"src="img/download.svg" alt="Download"><span>Install app</span></a>
            <hr>
            <img class="profile"src="img/profile.svg" alt="Profile">
            <h4>John Doe</h4>
          </div>

        </div>
      </nav>

      <!-- ALBUM-CONTENT -->
      <section class="album-content">
        <!-- Upgrade -->
        <div class="upgrade">
          <a href="#">effettua l'upgrade</a>
        </div>

        <!-- Music -->
        <div class="music">

        </div>
      </section>
    </main>
    <!-- ________ FINE MAIN ________ -->

    <!-- ________ FOOTER ________ -->
    <footer>
      <div class="row">
        <div class="box box-left">
          <img src="img/sinister.jpeg" alt="Sinister">
          <div class="song">
            <h4>Sinister</h4>
            <p>Brano Nome</p>
          </div>

          <div class="favorite">
            <a href="#"><i class="far fa-heart"></i></a>
            <a href="#"><i class="far fa-folder"></i></a>
          </div>
        </div>

        <div class="box box-center">
          cacchina
        </div>

        <div class="box box-right">
          <div class="volume">
            <a href="#"><i class="fas fa-list"></i></a>
            <a href="#"><i class="fas fa-desktop"></i></a>
            <i class="fas fa-volume-up"></i>
            <div class="bar bar-static">
              <div class="bar bar-move"></div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- ________ FINE FOOTER ________ -->

  </body>
</html>
